<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a436aa1a7a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>DevCourse</title>
  </head>
  <body>
    <!-- Header with a bt carousel -->
    <header>
      <!-- title section -->
      <div class="carousel-title">
        <div class="container">
          <h3>Promote Your Online Course Like A Pro</h3>
        <h1><span>{</span> DevCourse <span>}</span></h1>
        <h2>A Course Landing Page Template For Developers</h2>
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="btn btn-theme"
        >
          Start Learning Now
        </button>
        </div>
        <div class="title-desc row">
          <div class="col-4">
            <i class="t-icon fa-solid fa-video"></i>
            <span class="t-icon">Content</span>
            <h4>80+ Videos</h4>
          </div>
          <div class="col-4">
            <i class="t-icon fa-solid fa-clock"></i>
            <span class="t-icon">Duration</span>
            <h4>72 Hours</h4>
          </div>
          <div class="col-4">
            <i class="t-icon fa-solid fa-circle-user"></i>
            <span class="t-icon">Access</span>
            <h4>Lifetime</h4>
          </div>
        </div>
      </div>
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <!-- Carousel images -->
          <div class="carousel-item active" data-bs-interval="5000">
            <img
              src="assets/images/img1.jpg"
              class="d-block w-100"
              alt="assets/images/img1.jpg"
            />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img
              src="assets/images/img2.jpg"
              class="d-block w-100"
              alt="assets/images/img2.jpg"
            />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img
              src="assets/images/img3.jpg"
              class="d-block w-100"
              alt="assets/images/img3.jpg"
            />
          </div>
        </div>
      </div>
      <nav class="nav theme-nav">
        <a class="nav-link" href="#">Overview</a>
        <a class="nav-link" href="#">Content</a>
        <a class="nav-link" href="#">Requirements</a>
        <a class="nav-link" href="#">Tutor</a>
        <a class="nav-link" href="#">Reviews</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link" href="#">FAQ</a>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
